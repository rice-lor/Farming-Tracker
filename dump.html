<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Dump with Trigger</title>
    <style>
        /* Make the overall page transparent */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-size: 14px;
            overflow: hidden; /* Prevent body scrollbars */
        }

        /* The main container, which acts as a draggable and resizable window */
        .container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 400px; /* Default width */
            height: 450px; /* Default height */
            background-color: rgba(44, 44, 44, 0.95); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            resize: both; /* Allow resizing */
            overflow: hidden; /* Hide overflowing content during resize */
            display: flex;
            flex-direction: column;
            min-width: 250px;
            min-height: 200px;
        }

        .header-bar {
            background-color: rgba(58, 58, 58, 0.9);
            padding: 8px 15px;
            cursor: move; /* Indicate that this area can be dragged */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            color: #bb86fc;
            margin: 0;
            font-size: 16px;
            user-select: none; /* Prevent text selection while dragging */
        }
        
        .version-tag {
            color: #a0a0a0;
            font-size: 12px;
            font-weight: normal;
        }

        .content-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto; /* Make the content area scrollable */
        }

        p {
            color: #a0a0a0;
            margin-top: 0;
            line-height: 1.5;
        }
        
        pre {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            color: #e0e0e0;
            border: 1px solid #444;
            max-height: 400px; /* Allow scrolling within the pre tag if content is very large */
            overflow-y: auto;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background-color: #03dac6;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            flex-grow: 1;
        }
        button:hover {
            background-color: #01bfa9;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container" id="draggableWindow">
        <div class="header-bar" id="dragHandle">
            <h2>Live Data Cache</h2>
            <span class="version-tag">v1.4</span>
        </div>
        <div class="content-body">
            <p>This resizable window displays real-time data from the game.</p>
            <pre id="cache-display">Cache is currently empty.</pre>
            <div class="button-group">
                <button id="getDataBtn">Request Data</button>
                <button id="copyBtn">Copy Cache</button>
            </div>
        </div>
    </div>

    <script>
    (() => {
        // --- CONFIGURATION & CONSTANTS ---
        const DUMP_TRIGGER_CONFIG = {
            triggerKey: "inventorydump", 
            displayName: "Inventory Dump" 
        };
        
        const PUT_ALL_ACTION = "Put All";
        
        const NUI_TIMEOUT = 10;
        const NUI_RETRIES = 300;
        const NUI_SUBMIT_TIMEOUT = 5;
        const NUI_SUBMIT_RETRIES = 200;
        const NUI_EXTRA_DELAY = 10;
        
        // --- CACHE ---
        const cache = {};

        // --- UI & DEBUGGING ---
        const cacheDisplay = document.getElementById('cache-display');
        const getDataBtn = document.getElementById('getDataBtn');
        const copyBtn = document.getElementById('copyBtn');
        const draggableWindow = document.getElementById('draggableWindow');
        const dragHandle = document.getElementById('dragHandle');

        function updateCacheDisplay() {
            cacheDisplay.textContent = JSON.stringify(cache, null, 2);
        }

        getDataBtn.addEventListener('click', () => {
             window.parent.postMessage({
                type: "getNamedData",
                keys: ["menu", "menu_choices", "menu_open", "prompt", `trigger_${DUMP_TRIGGER_CONFIG.triggerKey}`]
            }, "*");
        });
        
        copyBtn.addEventListener('click', () => {
            const textToCopy = cacheDisplay.textContent;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            
            copyBtn.textContent = 'Copied!';
            setTimeout(() => { copyBtn.textContent = 'Copy Cache'; }, 1500);
        });

        // --- WINDOW DRAG & RESIZE LOGIC ---
        function loadWindowTransform() {
            const pos = localStorage.getItem('windowPosition');
            const size = localStorage.getItem('windowSize');
            if (pos) {
                const { top, left } = JSON.parse(pos);
                draggableWindow.style.top = top;
                draggableWindow.style.left = left;
            }
            if (size) {
                const { width, height } = JSON.parse(size);
                draggableWindow.style.width = width;
                draggableWindow.style.height = height;
            }
        }

        function saveWindowTransform() {
            localStorage.setItem('windowPosition', JSON.stringify({ top: draggableWindow.style.top, left: draggableWindow.style.left }));
            localStorage.setItem('windowSize', JSON.stringify({ width: draggableWindow.style.width, height: draggableWindow.style.height }));
        }

        let isDragging = false;
        let offsetX, offsetY;

        dragHandle.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - draggableWindow.getBoundingClientRect().left;
            offsetY = e.clientY - draggableWindow.getBoundingClientRect().top;
            draggableWindow.style.userSelect = 'none'; 
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            draggableWindow.style.left = `${e.clientX - offsetX}px`;
            draggableWindow.style.top = `${e.clientY - offsetY}px`;
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                draggableWindow.style.userSelect = 'auto';
                saveWindowTransform();
            }
        });

        const resizeObserver = new ResizeObserver(() => {
           if (!isDragging) {
               saveWindowTransform();
           }
        });
        resizeObserver.observe(draggableWindow);


        // --- CORE LOGIC ---

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function waitUntil(conditionFn, retries, timeout, errorMessage = null) {
            return new Promise(async (resolve, reject) => {
                while (conditionFn() === false) {
                    if (retries-- <= 0) return reject(new Error(errorMessage || "WaitUntil timed out."));
                    await sleep(timeout);
                }
                await sleep(NUI_EXTRA_DELAY);
                resolve(true);
            });
        }

        async function forceMenuChoice(choice, mod = 0) {
            const initialMenuState = {
                menu: cache.menu,
                menu_open: cache.menu_open,
                prompt: cache.prompt,
                menu_choices: JSON.stringify(cache.menu_choices)
            };

            window.parent.postMessage({ type: "forceMenuChoice", choice: choice, mod: mod }, "*");
            
            const cleanChoice = choice.replace(/(<.+?>)|(&#.+?;)/g, "").trim();
            if (cleanChoice === PUT_ALL_ACTION) {
                await sleep(100);
                return;
            }

            try {
                await waitUntil(() => 
                    initialMenuState.menu !== cache.menu || 
                    initialMenuState.menu_open !== cache.menu_open || 
                    initialMenuState.prompt !== cache.prompt || 
                    initialMenuState.menu_choices !== JSON.stringify(cache.menu_choices), 
                    NUI_SUBMIT_RETRIES, 
                    NUI_SUBMIT_TIMEOUT
                );
            } catch (error) {
                // Timeouts can be expected if a menu closes. Continue anyway.
            }
        }

        async function performDump() {
            try {
                window.parent.postMessage({ type: "notification", text: `[Dump Script] Trigger received. Looking for menu...` }, "*");
                
                // 1. Wait until the "Open Storage" option is visible in an open menu
                await waitUntil(
                    () => cache.menu_open && Array.isArray(cache.menu_choices) && cache.menu_choices.some(c => c && typeof c[0] === 'string' && c[0].replace(/(<.+?>)|(&#.+?;)/g, "").trim().includes("Open Storage")),
                    NUI_RETRIES,
                    NUI_TIMEOUT,
                    `Could not find option 'Open Storage' in menu.`
                );
                
                window.parent.postMessage({ type: "notification", text: `[Dump Script] Found 'Open Storage'. Clicking...` }, "*");

                // 2. Find the full menu choice text (with HTML tags) and "click" it
                const openStorageChoice = cache.menu_choices.find(c => c[0].replace(/(<.+?>)|(&#.+?;)/g, "").trim().includes("Open Storage"))[0];
                await forceMenuChoice(openStorageChoice, 0);

                // 3. Wait for the next menu with the "Put All" option to appear
                await waitUntil(
                    () => cache.menu_open && Array.isArray(cache.menu_choices) && cache.menu_choices.some(c => c && typeof c[0] === 'string' && c[0].replace(/(<.+?>)|(&#.+?;)/g, "").trim().includes(PUT_ALL_ACTION)),
                    NUI_RETRIES,
                    NUI_TIMEOUT,
                    `Could not find option '${PUT_ALL_ACTION}' in menu.`
                );
                
                window.parent.postMessage({ type: "notification", text: `[Dump Script] Found 'Put All'. Clicking...` }, "*");

                // 4. Find the full menu choice text for "Put All" and "click" it
                const putAllChoice = cache.menu_choices.find(c => c[0].replace(/(<.+?>)|(&#.+?;)/g, "").trim().includes(PUT_ALL_ACTION))[0];
                await forceMenuChoice(putAllChoice, 0);
                
                window.parent.postMessage({ type: "notification", text: `[Dump Script] Dump sequence complete.` }, "*");

            } catch (error) {
                window.parent.postMessage({ type: "notification", text: `[Dump Script] Error: ${error.message}` }, "*");
            }
        }
        
        window.addEventListener("message", (event) => {
            const data = event.data;
            if (!data) return;

            const triggerValueKey = `trigger_${DUMP_TRIGGER_CONFIG.triggerKey}`;

            // Handle Data Caching from the parent.
            if (data.data) {
                for (const [key, value] of Object.entries(data.data)) {
                    // Cache the raw trigger value
                    if (key === triggerValueKey && value !== cache[triggerValueKey]) {
                        performDump();
                    }
                    cache[key] = value;

                    if (key === 'menu_choices') {
                        if (typeof value === 'string') {
                            try {
                                cache[key] = JSON.parse(value ?? "[]");
                            } catch {
                                cache[key] = [];
                            }
                        } else if (Array.isArray(value)) {
                            cache[key] = value;
                        } else {
                            cache[key] = [];
                        }
                    }
                }
                updateCacheDisplay();
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            loadWindowTransform();

            const escapeListener = (e) => {
                if (e.key === "Escape") {
                    window.parent.postMessage({type: "pin"}, "*");
                }
            };
            window.addEventListener('keydown', escapeListener);

            window.parent.postMessage({
                type: "registerTrigger",
                trigger: DUMP_TRIGGER_CONFIG.triggerKey,
                name: DUMP_TRIGGER_CONFIG.displayName
            }, "*");
            
            window.parent.postMessage({
                type: "getNamedData",
                keys: ["menu", "menu_choices", "menu_open", "prompt", `trigger_${DUMP_TRIGGER_CONFIG.triggerKey}`]
            }, "*");

            // Auto-refresh the page every 30 seconds
            setInterval(() => {
                window.location.reload();
            }, 30000); // 30 seconds in milliseconds
        });
    })();
    </script>
</body>
</html>
